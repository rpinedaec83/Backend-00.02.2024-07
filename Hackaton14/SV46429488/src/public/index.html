<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Socket IO!</title>
    <style>
        body {
          margin: 0;
          padding-bottom: 3rem;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Helvetica, Arial, sans-serif;
        }
   
        #form {
          background: rgba(0, 0, 0, 0.15);
          padding: 0.25rem;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          display: flex;
          height: 3rem;
          box-sizing: border-box;
          backdrop-filter: blur(10px);
        }
        #input {
          border: none;
          padding: 0 1rem;
          flex-grow: 1;
          border-radius: 2rem;
          margin: 0.25rem;
        }
        #input:focus {
          outline: none;
        }
        #form > button {
          background: #333;
          border: none;
          padding: 0 1rem;
          margin: 0.25rem;
          border-radius: 3px;
          outline: none;
          color: #fff;
        }
   
        #messages {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
        #messages > li {
          padding: 0.5rem 1rem;
        }
        #messages > li:nth-child(odd) {
          background: #efefef;
        }
      </style>
</head>
<body>
    <h1>hello among</h1>

    <ul id="messages"></ul>
 
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <label for="username">Username</label>
      <input id="username" />
      <label for="to">para</label>
      <input id="to" />
 
      <button>Send</button>
    </form>
    
    <script src = "https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script src = "../modules/entity.js"></script>

    <script>
        const socket = io();
   
        const messages = document.getElementById("messages");
        const form = document.getElementById("form");
   
        const input = document.getElementById("input");
        const username = document.getElementById("username");
        const to = document.getElementById("to");
   
        form.addEventListener("submit", (e) => {
          e.preventDefault();
   
          console.log({
            from: username.value,
            to: to.value,
            message: input.value,
          });
   
          if (input.value) {
            const item = document.createElement("li");
            item.textContent = `${username.value}: ${input.value}`;
            messages.appendChild(item);
            socket.emit("chat message", {
              from: username.value,
              to: to.value,
              message: input.value,
            });

            try {

const newMessage = MessageModel.create({
  "from":`${from}`,
  "to":`${to}`,
  "message":`${message}`,
  "date":"10-02-03"
});

newMessage.save();

} catch (err) {
console.log(err)
}
   
            input.value = "";
          }
        });
   
        socket.on("chat message", (msg) => {
          console.log(msg);
          console.log({ to: to.value, form: username.value });
          if (msg.to == username.value && msg.from == to.value) {
            const item = document.createElement("li");
            item.textContent = `${msg.from}: ${msg.message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
          }
        });
      </script>
</body>
</html>
